 #view resolver
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

#data source
jdbc.driver = org.postgresql.Driver
jdbc.url = jdbc:postgresql://localhost:5432/campus_hibernate
jdbc.username = postgres
jdbc.password = abcdef

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.show-sql=true

#file upload size
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB

#cloud
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1
cloud.aws.credentials.accessKey=${AWS_ACCESSKEY}
cloud.aws.credentials.secretKey=${AWS_SECRETKEY}

app.awsServices.bucketName=campus-bucket

profile.pic.default=default